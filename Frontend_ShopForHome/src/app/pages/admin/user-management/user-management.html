<div class="container mt-5">

  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">{{ editMode ? 'Edit User' : 'Add User' }}</h4>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" formControlName="fullName">
          <div *ngIf="submitted && f['fullName'].errors" class="text-danger small">
            <div *ngIf="f['fullName'].errors?.['required']">Full Name is required</div>
            <div *ngIf="f['fullName'].errors?.['minlength']">Minimum 3 characters</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="submitted && f['email'].errors" class="text-danger small">
            <div *ngIf="f['email'].errors?.['required']">Email is required</div>
            <div *ngIf="f['email'].errors?.['email']">Invalid email format</div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="submitted && f['password'].errors" class="text-danger small">
            <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters</div>
          </div>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary">{{ editMode ? 'Update' : 'Add' }} User</button>
        <button type="button" class="btn btn-secondary ms-2" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-3">All Users</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button class="btn btn-sm btn-warning me-2" (click)="editUser(user)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
