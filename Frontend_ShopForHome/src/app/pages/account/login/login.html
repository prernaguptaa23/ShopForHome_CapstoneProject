<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email">
              <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched" class="text-danger small">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Invalid email format</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger small">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              {{ loading ? 'Logging in...' : 'Login' }}
            </button>

          </form>

          <div class="mt-3 text-center">
            Don't have an account? <a routerLink="/register">Register here</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
