<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">My Profile</h3>

          <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" formControlName="fullName">
              <div *ngIf="submitted && f['fullName'].errors" class="text-danger small">
                <div *ngIf="f['fullName'].errors?.['required']">Full Name is required</div>
                <div *ngIf="f['fullName'].errors?.['minlength']">Minimum 3 characters required</div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" [disabled]="true">
            </div>

            <div class="mb-3">
              <label class="form-label">New Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div *ngIf="submitted && f['password'].errors" class="text-danger small">
                <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required</div>
              </div>
            </div>

            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
