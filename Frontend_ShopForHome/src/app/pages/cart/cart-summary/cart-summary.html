<div class="card shadow-sm p-3">
  <h5 class="mb-3">Cart Summary</h5>
  
  <div class="d-flex justify-content-between mb-2">
    <span>Subtotal:</span>
    <span>{{ subtotal | currency:'INR':'symbol':'1.0-0' }}</span>
  </div>

  <div class="d-flex justify-content-between mb-2">
    <span>Discount (5%):</span>
    <span>-{{ discount | currency:'INR':'symbol':'1.0-0' }}</span>
  </div>

  <hr>

  <div class="d-flex justify-content-between fw-bold">
    <span>Total:</span>
    <span>{{ total | currency:'INR':'symbol':'1.0-0' }}</span>
  </div>

  <button class="btn btn-success w-100 mt-3" [disabled]="items.length === 0" (click)="checkout()">
    Checkout
  </button>
</div>
