<!-- Hero Section -->
<div class="home-hero d-flex align-items-center justify-content-center text-white">
  <div class="text-center hero-content">
    <h1 class="display-3 fw-bold mb-3">Welcome to AesthHome</h1>
    <p class="lead mb-4">Beautiful furniture, decor & lighting to make your home cozy and unique</p>
    <a routerLink="/products" class="btn btn-primary btn-lg shadow-sm hero-btn" routerLink="/products">Shop Now</a>
  </div>
</div>

<!-- Category Section -->
<section class="categories-section py-5">
  <div class="container text-center">
    <h2 class="mb-4 fw-bold">Shop by Category</h2>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let category of categories">
        <div class="card category-card text-center p-2 shadow-sm hover-card" 
             (click)="goToCategory(category)">
          <img [src]="'assets/images/' + (category | lowercase) + '.jpg'" 
               class="card-img-top rounded" alt="{{category}}">
          <div class="card-body">
            <h5 class="card-title fw-semibold">{{ category }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Stats Section -->
<section class="stats-section py-5 bg-light">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let stat of stats">
        <h3 class="display-5 text-primary fw-bold">{{ stat.number }}</h3>
        <p class="fw-semibold">{{ stat.label }}</p>
      </div>
    </div>
  </div>
</section>

<!-- Customer Reviews -->
<section class="reviews-section py-5">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">What Our Customers Say</h2>
    <div id="reviewsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let review of reviews; let i = index" [class.active]="i === 0">
          <div class="text-center px-4">
            <p class="review-text fst-italic mb-2">"{{ review.text }}"</p>
            <h5 class="review-user fw-bold">- {{ review.user }}, {{ review.location }}</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#reviewsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#reviewsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</section>
