<div *ngIf="product" class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" class="img-fluid" alt="{{product.name}}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.name }}</p>
      <h4 class="text-primary">{{ product.price | currency }}</h4>
      <p>{{ product.description }}</p>

      <button class="btn btn-success me-2" (click)="addToCart(product)">Add to Cart</button>
      <button class="btn btn-outline-primary" (click)="addToWishlist(product)">Add to Wishlist</button>
    </div>
  </div>

  <!-- Reviews Component -->
  <app-reviews [productId]="product.productId"></app-reviews>
</div>
