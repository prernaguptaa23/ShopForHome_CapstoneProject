<div *ngIf="loading" class="text-center my-5">
  <app-loader></app-loader>
</div>

<div *ngIf="!loading && orders.length === 0" class="text-center my-5">
  <h4>You have no orders yet.</h4>
</div>

<div *ngIf="!loading && orders.length > 0" class="list-group">
  <div *ngFor="let order of orders" class="list-group-item d-flex justify-content-between align-items-center flex-wrap mb-2 shadow-sm rounded">
    <div>
      <h6>Order #{{ order.id }}</h6>
      <small>Date: {{ order.orderDate | date:'mediumDate' }}</small><br>
      <small>Total: {{ order.totalAmount | currency }}</small>
    </div>
    <button class="btn btn-primary btn-sm mt-2" (click)="viewOrderDetails(order.id)">
      View Details
    </button>
  </div>
</div>
