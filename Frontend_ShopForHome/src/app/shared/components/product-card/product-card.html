<div class="card h-100 shadow-sm">
<img [src]="product.imageUrl || 'assets/images/sofa.jpg'" class="card-img-top" alt="{{product.name}}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted mb-1"> {{ getCategoryName(product.categoryId) }}</p>
    <p class="card-text fw-bold mb-2">{{ product.price | currency:'INR':'symbol':'1.0-0' }}</p>
    <div class="mt-auto d-flex justify-content-between">
      <button class="btn btn-primary btn-sm" (click)="onAddToCart()">Add to Cart</button>
<button 
  class="btn btn-outline-danger btn-sm"
  [class.active]="isWishlisted"
  (click)="onToggleWishlist()">
  <i class="bi" [ngClass]="isWishlisted ? 'bi-heart-fill' : 'bi-heart'"></i>
</button>        
      
    </div>
  </div>
</div>
